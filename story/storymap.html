<!DOCTYPE html>
<html>
  <head>
    <title>Population Migration Growth in 2022</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="Javascript.js"></script>
  </head>
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
#map {
  height: 100%;
}

/* Optional: Makes the sample page fill the window. */
html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}
h1 {
  text_align: Center;
}
p {
  text_align: Center;
}
  </style>
  <body>
    <h1> Population Growth of Laborers </h1>
    <p> This below map represents the population out-migration growth due to covid since many of the laborers comes from different province in search of job to these developing cities for better lifestyle.</p>
    <div id="map"></div>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->

      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly"
      async
    ></script>
